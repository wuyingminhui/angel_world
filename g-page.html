<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>G Page - Angel Website</title>
  <link rel="stylesheet" href="index.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #000;
    }

    .image-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .image-wrapper {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .design-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      position: absolute;
      top: 0;
      left: 0;
    }

    /* 为G-3-G.png设置动态尺寸和光晕动画效果 */
    .design-image[src="G-3-G.png"] {
      top: 50%;
      left: 50%;
      position: absolute;
      z-index: 10; /* 确保G-3-G.png在G-1.png上方 */
      opacity: 0; /* 初始不可见 */
      border-radius: 50%; /* 圆形光晕效果 */
      box-shadow: 0 0 20px rgba(255, 255, 255, 0); /* 初始无光晕 */
      animation: glow-pulse 2s ease-in-out infinite alternate; /* 光晕动画 */
      cursor: pointer; /* 鼠标悬停时显示手型光标 */
    }

    /* G-3-G.png光晕闪现动画 */
    @keyframes glow-pulse {
      0% {
        box-shadow: 0 0 5px rgba(255, 255, 255, 0.3),
                    0 0 10px rgba(255, 255, 255, 0.2),
                    0 0 15px rgba(255, 255, 255, 0.1);
      }
      50% {
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.5),
                    0 0 20px rgba(255, 255, 255, 0.4),
                    0 0 30px rgba(255, 255, 255, 0.3);
      }
      100% {
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.7),
                    0 0 30px rgba(255, 255, 255, 0.5),
                    0 0 45px rgba(255, 255, 255, 0.4);
      }
    }

    /* 左上角的Elements图片容器 */
    .elements-container {
      position: absolute;
      top: 100px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 20;
    }

    /* 左下角的Elements-4.png */
    .element-4 {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 60px;
      height: 60px;
      object-fit: contain;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      padding: 5px;
      z-index: 20;
      animation: jitter 1.5s ease-in-out infinite alternate;
      transform-origin: center;
      animation-delay: 0.9s;
      cursor: pointer;
    }

    /* 右下角的Elements-5.png */
    .element-5 {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      object-fit: contain;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      padding: 5px;
      z-index: 20;
      animation: jitter 1.5s ease-in-out infinite alternate;
      transform-origin: center;
      animation-delay: 1.2s;
      cursor: pointer;
    }

    /* Elements图片样式 */
    .element-image {
      width: 50px;
      height: 50px;
      object-fit: contain;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      padding: 5px;
      /* 添加不规则抖动动画，频率变慢 */
      animation: jitter 1.5s ease-in-out infinite alternate;
      transform-origin: center;
      cursor: pointer;
    }

    /* 不同的元素图片使用不同的动画延迟，制造不规则效果 */
    .element-image:nth-child(1) {
      animation-delay: 0s;
    }
    
    .element-image:nth-child(2) {
      animation-delay: 0.3s;
    }
    
    .element-image:nth-child(3) {
      animation-delay: 0.6s;
    }

    /* 不规则抖动动画关键帧，频率变慢 */
    @keyframes jitter {
      0% {
        transform: translate(0, 0) rotate(0deg);
      }
      10% {
        transform: translate(-1px, -0.5px) rotate(-0.3deg);
      }
      20% {
        transform: translate(0.5px, 1px) rotate(0.3deg);
      }
      30% {
        transform: translate(-0.5px, 0) rotate(-0.1deg);
      }
      40% {
        transform: translate(1px, -0.5px) rotate(0.1deg);
      }
      50% {
        transform: translate(-1px, 0.5px) rotate(-0.2deg);
      }
      60% {
        transform: translate(0, 1px) rotate(0.2deg);
      }
      70% {
        transform: translate(-0.5px, 0) rotate(-0.05deg);
      }
      80% {
        transform: translate(0.5px, -0.5px) rotate(0.05deg);
      }
      90% {
        transform: translate(0, 0.5px) rotate(-0.25deg);
      }
      100% {
        transform: translate(-0.5px, -0.5px) rotate(0.25deg);
      }
    }

    /* 投影仪文字效果 */
    .projector-text {
      position: absolute;
      top: 40%;
      left: 30px;
      transform: translate(-50%, -50%);
      color: #000; /* 红色文字 */
      font-family: 'Courier New', monospace;
      font-size: 24px;
      width: 250px;
      font-weight: bold;
      text-align: center;
      transform: rotate(-6deg);
      z-index: 15;
      /* 投影仪效果：闪烁和扫描线 */
      animation: flicker 0.1s infinite, scanline 4s linear infinite;
      text-shadow: 0 0 10px #ecfbbf, 0 0 20px #f6f0f0;
      opacity: 0.9;
    }

    /* 投影仪闪烁效果 */
    @keyframes flicker {
      0% { opacity: 0.9; }
      50% { opacity: 1; }
      100% { opacity: 0.9; }
    }

    /* 投影仪扫描线效果 */
    @keyframes scanline {
      0% { 
        box-shadow: 0 0 10px rgba(255, 0, 0, 0.5), 
                    0 -100vh 5px rgba(255, 0, 0, 0.3) inset;
      }
      50% { 
        box-shadow: 0 0 10px rgba(255, 0, 0, 0.5), 
                    0 100vh 5px rgba(255, 0, 0, 0.3) inset;
      }
      100% { 
        box-shadow: 0 0 10px rgba(255, 0, 0, 0.5), 
                    0 -100vh 5px rgba(255, 0, 0, 0.3) inset;
      }
    }

    /* 全屏模式 */
    .fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
    }
    
    /* 确保图片映射区域可点击 */
    map area {
      cursor: pointer;
    }
    
    /* 显示偏移信息的区域 */
    .offset-info {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      z-index: 10000;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <div class="image-wrapper">
      <!-- 根据时间选择背景图片：白天用G-1.png，夜晚用G-2.png -->
      <img id="backgroundImage" src="G-1.png" alt="Design Reference G-1" class="design-image">
      
      <!-- G-3-G.png 作为顶层图片，盖在G-1.png上面 -->
      <img id="overlayImage" src="G-3-G.png" alt="Design Reference G-3-G" class="design-image" onclick="window.location.href='h-page.html'">
      
      <!-- 左上角Elements图片 -->
      <div class="elements-container">
        <img src="Elements-1-G.png" alt="Element 1" class="element-image" id="element1Image">
        <img id="elements2Image" src="Elements-2-G.png" alt="Element 2" class="element-image" onclick="toggleBackgroundImage()">
        <img src="Elements-3-G.png" alt="Element 3" class="element-image" id="element3Image">
      </div>
      
      <!-- 左下角Elements-4.png -->
      <img src="Elements-4-G.png" alt="Element 4" class="element-4" onclick="window.history.back()">
      
      <!-- 右下角Elements-5.png -->
      <!-- <img src="Elements-5-G.png" alt="Element 5" class="element-5" onclick="window.location.href='d-page.html'"> -->
      
      <!-- 投影仪效果文字 -->
      <div class="projector-text">There's no chair for the desk, sorry.</div>
    </div>
  </div>
  
  <!-- 显示偏移信息 -->
  <!-- <div class="offset-info" id="offsetInfo">
    Offset: Calculating...
  </div> -->

  <!-- 像素画风格弹窗 -->
  <div class="pixel-popup" id="pixelPopup">
    <div class="popup-close" onclick="closePixelPopup()">×</div>
    <div class="pixel-popup-title">About</div>
    <div class="pixel-popup-content">暂无，待添加</div>
  </div>

  <!-- 像素风格音乐播放器 -->
  <div class="pixel-music-player" id="pixelMusicPlayer">
    <div class="player-close" id="playerClose">×</div>
    <div class="player-title">Music Player</div>
    <!-- <div class="music-info">TS.mp3</div> -->
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <div class="controls">
      <div class="control-btn" id="playBtn">▶</div>
      <div class="control-btn" id="pauseBtn">⏸</div>
      <div class="control-btn" id="stopBtn">⏹</div>
    </div>
  </div>

  <!-- 隐藏的音频元素 -->
  <audio id="musicPlayer" src="g-e-h-d-modify.mp3"></audio>

  <!-- 引入我们创建的JavaScript文件 -->
  <script src="index.js"></script>
  <script>
    // 保存偏移值和缩放比
    let currentOffsetX = 0;
    let currentOffsetY = 0;
    let scaleX = 1;
    let scaleY = 1;
    let maxscale = 1;
    
    // 页面加载完成后计算偏移和缩放比
    window.addEventListener('load', function() {
      // 根据时间设置背景图片
      setTimeBasedBackground();
      
      setTimeout(function() {
        calculateScaleAndApply();
      }, 500);
    });
    
    // 当背景图片加载完成后也重新计算
    document.getElementById('backgroundImage').addEventListener('load', function() {
      calculateScaleAndApply();
    });
    
    // 当覆盖图片加载完成后也重新计算
    document.getElementById('overlayImage').addEventListener('load', function() {
      calculateScaleAndApply();
    });
    
    // 根据时间设置背景图片
    function setTimeBasedBackground() {
      const timeOfDay = getTimeOfDay();
      const backgroundImage = document.getElementById('backgroundImage');
      
      if (timeOfDay === 'light') {
        backgroundImage.src = 'G-1.png';
      } else {
        backgroundImage.src = 'G-2.png';
      }
      
      console.log(`Time of day: ${timeOfDay}, Background image set to: ${backgroundImage.src}`);
    }
    
    // 切换背景图片函数
    function toggleBackgroundImage() {
      const backgroundImage = document.getElementById('backgroundImage');
      
      // 如果当前是G-1.png，则切换到G-2.png，反之亦然
      if (backgroundImage.src.includes('G-1.png')) {
        backgroundImage.src = 'G-2.png';
      } else {
        backgroundImage.src = 'G-1.png';
      }
      
      console.log(`Background image toggled to: ${backgroundImage.src}`);
      
      // 重新计算缩放和偏移
      setTimeout(function() {
        calculateScaleAndApply();
      }, 100);
    }
    
    // 计算缩放比并应用到G-3-G.png
    function calculateScaleAndApply() {
      const backgroundImage = document.getElementById('backgroundImage');
      const overlayImage = document.getElementById('overlayImage');
      const infoDiv = document.getElementById('offsetInfo');
      
      // 检查背景图片是否已加载
      // if (backgroundImage.naturalWidth === 0 || backgroundImage.naturalHeight === 0) {
      //   infoDiv.textContent = 'Offset: Waiting for background image to load...';
      //   return;
      // }
      
      // 获取背景图片原始尺寸
      const bgImageWidth = backgroundImage.naturalWidth;
      const bgImageHeight = backgroundImage.naturalHeight;
      
      // 获取容器尺寸
      const containerWidth = backgroundImage.offsetWidth;
      const containerHeight = backgroundImage.offsetHeight;
      
      // 计算缩放比
      scaleX = containerWidth / bgImageWidth;
      scaleY = containerHeight / bgImageHeight;
      maxscale = Math.max(scaleX, scaleY);
      
      // 调用我们定义的方法计算偏移
      const offset = calculateCoverOffset(bgImageWidth, bgImageHeight, containerWidth, containerHeight);
      
      // 保存当前偏移值
      currentOffsetX = offset.offsetX;
      currentOffsetY = offset.offsetY;
      
      // 显示偏移信息和缩放比信息
      // infoDiv.textContent = `Offset: X=${offset.offsetX}, Y=${offset.offsetY} | Scale: X=${scaleX.toFixed(2)}, Y=${scaleY.toFixed(2)}`;
      
      // 应用缩放比和偏移到G-3-G.png
      applyScaleAndOffsetToImage();
    }
    
    // 将缩放比和偏移应用到G-3-G.png样式
    function applyScaleAndOffsetToImage() {
      const overlayImg = document.getElementById('overlayImage');
      
      // 检查覆盖图片是否已加载
      if (overlayImg.naturalWidth === 0 || overlayImg.naturalHeight === 0) {
        return;
      }
      
      // 获取G-3-G.png的当前显示尺寸（在250px基础上应用缩放比）
      const currentWidth = 250; // 原来的固定宽度
      const currentHeight = 250; // 原来的固定高度
      
      // 计算新的尺寸：当前尺寸乘以缩放比
      const newWidth = currentWidth * maxscale;
      const newHeight = currentHeight * maxscale;

      const newinfo = calculateCoverOffsetPNG(1394, 427, maxscale, currentOffsetX, currentOffsetY);
      
      // 设置新的尺寸
      overlayImg.style.width = `${newWidth}px`;
      overlayImg.style.height = `${newHeight}px`;
      overlayImg.style.left = newinfo.offsetX + 'px';
      overlayImg.style.top = newinfo.offsetY + 'px';
      
      
      // 位置变化完成后设置为可见
      setTimeout(function() {
        overlayImg.style.opacity = '0.2';
      }, 500); // 短暂延迟后设置为可见
      
      console.log(`Applied scale to G-3-G.png: Width=${newWidth}, Height=${newHeight}, Scale X=${scaleX}, Y=${scaleY}`);
    }
    
    // 页面加载完成后初始化功能
    document.addEventListener('DOMContentLoaded', function() {
      // 为Elements-1-G.png添加点击事件监听器
      const element1Image = document.getElementById('element1Image');
      if (element1Image) {
        element1Image.addEventListener('click', function() {
          // 显示像素画风格弹窗
          const popup = document.getElementById('pixelPopup');
          if (popup) {
            popup.classList.add('show');
          }
        });
      }
      
      // 为Elements-3-G.png添加点击事件监听器
      const element3Image = document.getElementById('element3Image');
      if (element3Image) {
        element3Image.addEventListener('click', function() {
          // 显示音乐播放器并播放音乐
          const player = document.getElementById('pixelMusicPlayer');
          const audio = document.getElementById('musicPlayer');
          if (player && audio) {
            player.classList.add('show');
            audio.play();
          }
        });
      }
    });
  </script>
</body>
</html>
