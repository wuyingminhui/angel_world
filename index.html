<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Angel Website</title>
  <link rel="stylesheet" href="index.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #000;
    }

    .image-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      filter: blur(5px); /* 初始模糊效果 */
    }

    .image-wrapper {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .design-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      position: absolute;
      top: 0;
      left: 0;
    }

    /* 为A-3-G.png设置动态尺寸和光晕动画效果 */
    .design-image[src="A-3-G.png"] {
      position: absolute;
      z-index: 10; /* 确保A-3-G.png在A-1.png/A-2.png上方 */
      opacity: 0; /* 初始不可见 */
      border-radius: 50%; /* 圆形光晕效果 */
      box-shadow: 0 0 20px rgba(255, 255, 255, 0); /* 初始无光晕 */
      animation: glow-pulse 2s ease-in-out infinite alternate; /* 光晕动画 */
      cursor: pointer; /* 鼠标悬停时显示手型光标 */
    }

    /* A-3-G.png光晕闪现动画 */
    @keyframes glow-pulse {
      0% {
        box-shadow: 0 0 5px rgba(255, 255, 255, 0.3),
                    0 0 10px rgba(255, 255, 255, 0.2),
                    0 0 15px rgba(255, 255, 255, 0.1);
      }
      50% {
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.5),
                    0 0 20px rgba(255, 255, 255, 0.4),
                    0 0 30px rgba(255, 255, 255, 0.3);
      }
      100% {
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.7),
                    0 0 30px rgba(255, 255, 255, 0.5),
                    0 0 45px rgba(255, 255, 255, 0.4);
      }
    }

    /* 左上角的Elements图片容器 */
    .elements-container {
      position: absolute;
      top: 100px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 20;
    }

    /* 左下角的Elements-4-G.png */
    .element-4 {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 60px;
      height: 60px;
      object-fit: contain;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      padding: 5px;
      z-index: 20;
      animation: jitter 1.5s ease-in-out infinite alternate;
      transform-origin: center;
      animation-delay: 0.9s;
      cursor: pointer;
    }

    /* 右下角的Elements-5-G.png */
    .element-5 {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      object-fit: contain;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      padding: 5px;
      z-index: 20;
      animation: jitter 1.5s ease-in-out infinite alternate;
      transform-origin: center;
      animation-delay: 1.2s;
      cursor: pointer;
    }

    /* Elements图片样式 */
    .element-image {
      width: 50px;
      height: 50px;
      object-fit: contain;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      padding: 5px;
      /* 添加不规则抖动动画，频率变慢 */
      animation: jitter 1.5s ease-in-out infinite alternate;
      transform-origin: center;
      cursor: pointer;
    }

    /* 不同的元素图片使用不同的动画延迟，制造不规则效果 */
    .element-image:nth-child(1) {
      animation-delay: 0s;
    }
    
    .element-image:nth-child(2) {
      animation-delay: 0.3s;
    }
    
    .element-image:nth-child(3) {
      animation-delay: 0.6s;
    }

    /* 不规则抖动动画关键帧，频率变慢 */
    @keyframes jitter {
      0% {
        transform: translate(0, 0) rotate(0deg);
      }
      10% {
        transform: translate(-1px, -0.5px) rotate(-0.3deg);
      }
      20% {
        transform: translate(0.5px, 1px) rotate(0.3deg);
      }
      30% {
        transform: translate(-0.5px, 0) rotate(-0.1deg);
      }
      40% {
        transform: translate(1px, -0.5px) rotate(0.1deg);
      }
      50% {
        transform: translate(-1px, 0.5px) rotate(-0.2deg);
      }
      60% {
        transform: translate(0, 1px) rotate(0.2deg);
      }
      70% {
        transform: translate(-0.5px, 0) rotate(-0.05deg);
      }
      80% {
        transform: translate(0.5px, -0.5px) rotate(0.05deg);
      }
      90% {
        transform: translate(0, 0.5px) rotate(-0.25deg);
      }
      100% {
        transform: translate(-0.5px, -0.5px) rotate(0.25deg);
      }
    }

    /* 冒泡文字样式 */
    .bubble-text {
      position: absolute;
      bottom: 100px; /* 在左下角稍微往上一点 */
      left: 30px;
      color: rgba(255, 255, 255, 0.7);
      font-size: 16px;
      font-family: 'Arial', sans-serif;
      z-index: 30;
      animation: bubble-float 3s ease-in-out infinite;
    }
    
    /* 冒泡文字浮动动画 */
    @keyframes bubble-float {
      0% {
        transform: translateY(0);
        opacity: 0.7;
      }
      50% {
        transform: translateY(-10px);
        opacity: 1;
      }
      100% {
        transform: translateY(0);
        opacity: 0.7;
      }
    }
    
    /* 偏移信息显示 */
    .offset-info {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      z-index: 10000;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <!-- 像素风格loading遮罩 -->
  <div class="pixel-loading" id="pixelLoading">
    <div class="loading-content">
      <div class="loading-title">Loading...</div>
      <div class="pixel-loader">
        <div class="loader-square"></div>
        <div class="loader-square"></div>
        <div class="loader-square"></div>
        <div class="loader-square"></div>
      </div>
      <div class="loading-text">图片加载中...</div>
    </div>
  </div>
  
  <div class="image-container">
    <div class="image-wrapper">
      <!-- 根据时间选择背景图片：白天用A-1.png，夜晚用A-2.png -->
      <img id="backgroundImage" src="A-1.png" alt="Design Reference A-1" class="design-image">
      
      <!-- A-3-G.png 作为顶层图片，盖在背景图片上面 -->
      <img id="overlayImage" src="A-3-G.png" alt="Design Reference A-3-G" class="design-image" onclick="window.location.href='b-page.html'">
      
      <!-- 左上角Elements图片 -->
      <div class="elements-container">
        <img src="Elements-1-G.png" alt="Element 1" class="element-image" id="element1Image">
        <img id="elements2Image" src="Elements-2-G.png" alt="Element 2" class="element-image" onclick="toggleBackgroundImage()">
        <!-- <img src="Elements-3-G.png" alt="Element 3" class="element-image"> -->
      </div>
      
      <!-- 左下角Elements-4-G.png，点击返回上一页 -->
      <!-- <img src="Elements-4-G.png" alt="Element 4" class="element-4" onclick="window.history.back()"> -->
      
      <!-- 右下角Elements-5-G.png，点击跳转到下一页 -->
      <img src="Elements-5-G.png" alt="Element 5" class="element-5" onclick="window.location.href='b-page.html'">
      
      <!-- 添加冒泡文字 -->
      <div class="bubble-text">
        <img src="A-D.png" alt="Bubble Text">
      </div>
    </div>
  </div>
  
  <!-- 显示偏移信息 -->
  <!-- <div class="offset-info" id="offsetInfo">
    Offset: Calculating...
  </div> -->

  <!-- 像素画风格弹窗 -->
  <div class="pixel-popup" id="pixelPopup">
    <div class="popup-close" onclick="closePixelPopup()">×</div>
    <div class="pixel-popup-title">About</div>
    <div class="pixel-popup-content">暂无，待添加</div>
  </div>

  <!-- 引入我们创建的JavaScript文件 -->
  <script src="index.js"></script>
  <script>
    // 保存偏移值和缩放比
    let currentOffsetX = 0;
    let currentOffsetY = 0;
    let scaleX = 1;
    let scaleY = 1;
    let maxscale = 1;
    
    // 页面加载完成后计算偏移和缩放比
    window.addEventListener('load', function() {
      // 根据时间设置背景图片
      setTimeBasedBackground();
      
      setTimeout(function() {
        calculateScaleAndApply();
      }, 500);
    });
    
    // 当背景图片加载完成后也重新计算
    document.getElementById('backgroundImage').addEventListener('load', function() {
      calculateScaleAndApply();
    });
    
    // 当覆盖图片加载完成后也重新计算
    document.getElementById('overlayImage').addEventListener('load', function() {
      calculateScaleAndApply();
    });
    
    // 根据时间设置背景图片
    function setTimeBasedBackground() {
      const timeOfDay = getTimeOfDay();
      const backgroundImage = document.getElementById('backgroundImage');
      
      if (timeOfDay === 'light') {
        backgroundImage.src = 'A-1.png';
      } else {
        backgroundImage.src = 'A-2.png';
      }
      
      console.log(`Time of day: ${timeOfDay}, Background image set to: ${backgroundImage.src}`);
    }
    
    // 切换背景图片函数
    function toggleBackgroundImage() {
      const backgroundImage = document.getElementById('backgroundImage');
      
      // 如果当前是A-1.png，则切换到A-2.png，反之亦然
      if (backgroundImage.src.includes('A-1.png')) {
        backgroundImage.src = 'A-2.png';
      } else {
        backgroundImage.src = 'A-1.png';
      }
      
      console.log(`Background image toggled to: ${backgroundImage.src}`);
      
      // 重新计算缩放和偏移
      setTimeout(function() {
        calculateScaleAndApply();
      }, 100);
    }
    
    // 计算缩放比并应用到A-3-G.png
    function calculateScaleAndApply() {
      const backgroundImage = document.getElementById('backgroundImage');
      const overlayImage = document.getElementById('overlayImage');
      const infoDiv = document.getElementById('offsetInfo');
      
      // 检查背景图片是否已加载
      // if (backgroundImage.naturalWidth === 0 || backgroundImage.naturalHeight === 0) {
      //   infoDiv.textContent = 'Offset: Waiting for background image to load...';
      //   return;
      // }
      
      // 获取背景图片原始尺寸
      const bgImageWidth = backgroundImage.naturalWidth;
      const bgImageHeight = backgroundImage.naturalHeight;
      
      // 获取容器尺寸
      const containerWidth = backgroundImage.offsetWidth;
      const containerHeight = backgroundImage.offsetHeight;
      
      // 计算缩放比
      scaleX = containerWidth / bgImageWidth;
      scaleY = containerHeight / bgImageHeight;
      maxscale = Math.max(scaleX, scaleY);
      
      // 调用我们定义的方法计算偏移
      const offset = calculateCoverOffset(bgImageWidth, bgImageHeight, containerWidth, containerHeight);
      
      // 保存当前偏移值
      currentOffsetX = offset.offsetX;
      currentOffsetY = offset.offsetY;
      
      // 显示偏移信息和缩放比信息
      // infoDiv.textContent = `Offset: X=${offset.offsetX}, Y=${offset.offsetY} | Scale: X=${scaleX.toFixed(2)}, Y=${scaleY.toFixed(2)}`;
      
      // 应用缩放比和偏移到A-3-G.png
      applyScaleAndOffsetToImage();
    }
    
    // 将缩放比和偏移应用到A-3-G.png样式
    function applyScaleAndOffsetToImage() {
      const overlayImg = document.getElementById('overlayImage');
      
      // 检查覆盖图片是否已加载
      if (overlayImg.naturalWidth === 0 || overlayImg.naturalHeight === 0) {
        return;
      }
      
      // 获取A-3-G.png的当前显示尺寸（在250px基础上应用缩放比）
      const currentWidth = 250; // 原来的固定宽度
      const currentHeight = 250; // 原来的固定高度
      
      // 计算新的尺寸：当前尺寸乘以缩放比
      const newinfo = calculateCoverOffsetPNG(1143, 397.5, maxscale, currentOffsetX, currentOffsetY);
      const newWidth = currentWidth * maxscale;
      const newHeight = currentHeight * maxscale;
      
      // 设置新的尺寸
      overlayImg.style.width = `${newWidth}px`;
      overlayImg.style.height = `${newHeight}px`;
      overlayImg.style.left = newinfo.offsetX + 'px';
      overlayImg.style.top = newinfo.offsetY + 'px';
      
      
      // 位置变化完成后设置为可见
      setTimeout(function() {
        overlayImg.style.opacity = '1';
      }, 500); // 短暂延迟后设置为可见
      
      console.log(`Applied scale to A-3-G.png: Width=${newWidth}, Height=${newHeight}, Scale X=${scaleX}, Y=${scaleY}`);
    }
    
    // 页面加载完成后初始化弹窗功能
    document.addEventListener('DOMContentLoaded', function() {
      // 为Elements-1-G.png添加点击事件监听器
      const element1Image = document.getElementById('element1Image');
      if (element1Image) {
        element1Image.addEventListener('click', function() {
          // 显示像素画风格弹窗
          const popup = document.getElementById('pixelPopup');
          if (popup) {
            popup.classList.add('show');
          }
        });
      }
    });
  </script>
</body>
</html>
