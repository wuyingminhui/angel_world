<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>J Page - Angel Website</title>
  <link rel="stylesheet" href="index.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #000;
    }

    .image-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .image-wrapper {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .design-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      position: absolute;
      top: 0;
      left: 0;
    }

    /* 左上角的Elements图片容器 */
    .elements-container {
      position: absolute;
      top: 100px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 30px;
      z-index: 20;
    }

    /* 左下角的Elements-4-G.png */
    .element-4 {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 60px;
      height: 60px;
      object-fit: contain;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      padding: 5px;
      z-index: 20;
      animation: jitter 1.5s ease-in-out infinite alternate;
      transform-origin: center;
      animation-delay: 0.9s;
      cursor: pointer;
    }

    /* 右下角的Elements-5-G.png */
    .element-5 {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      object-fit: contain;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      padding: 5px;
      z-index: 20;
      animation: jitter 1.5s ease-in-out infinite alternate;
      transform-origin: center;
      animation-delay: 1.2s;
      cursor: pointer;
    }

    /* Elements图片样式 */
    .element-image {
      width: 50px;
      height: 50px;
      object-fit: contain;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      padding: 5px;
      /* 添加不规则抖动动画，频率变慢 */
      animation: jitter 1.5s ease-in-out infinite alternate;
      transform-origin: center;
      cursor: pointer;
    }

    /* 不同的元素图片使用不同的动画延迟，制造不规则效果 */
    .element-image:nth-child(1) {
      animation-delay: 0s;
    }
    
    .element-image:nth-child(2) {
      animation-delay: 0.3s;
    }
    
    .element-image:nth-child(3) {
      animation-delay: 0.6s;
    }

    /* 不规则抖动动画关键帧，频率变慢 */
    @keyframes jitter {
      0% {
        transform: translate(0, 0) rotate(0deg);
      }
      10% {
        transform: translate(-1px, -0.5px) rotate(-0.3deg);
      }
      20% {
        transform: translate(0.5px, 1px) rotate(0.3deg);
      }
      30% {
        transform: translate(-0.5px, 0) rotate(-0.1deg);
      }
      40% {
        transform: translate(1px, -0.5px) rotate(0.1deg);
      }
      50% {
        transform: translate(-1px, 0.5px) rotate(-0.2deg);
      }
      60% {
        transform: translate(0, 1px) rotate(0.2deg);
      }
      70% {
        transform: translate(-0.5px, 0) rotate(-0.05deg);
      }
      80% {
        transform: translate(0.5px, -0.5px) rotate(0.05deg);
      }
      90% {
        transform: translate(0, 0.5px) rotate(-0.25deg);
      }
      100% {
        transform: translate(-0.5px, -0.5px) rotate(0.25deg);
      }
    }

    /* 冒泡文字样式 */
    .bubble-text {
      position: absolute;
      bottom: 100px; /* 在左下角稍微往上一点 */
      right: 30px;
      color: rgba(255, 255, 255, 0.7);
      font-size: 16px;
      font-family: 'Arial', sans-serif;
      z-index: 30;
      animation: bubble-float 3s ease-in-out infinite;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      opacity: 0.8;
    }

    /* 冒泡浮动动画 */
    @keyframes bubble-float {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 0.7;
      }
      25% {
        transform: translateY(-10px) translateX(5px);
        opacity: 0.9;
      }
      50% {
        transform: translateY(-20px) translateX(-5px);
        opacity: 0.8;
      }
      75% {
        transform: translateY(-10px) translateX(-3px);
        opacity: 0.9;
      }
      100% {
        transform: translateY(0) translateX(0);
        opacity: 0.7;
      }
    }

    /* 密码输入框容器样式 */
    .password-container {
      position: absolute;
      top: 50%;
      left: 60%;
      transform: translate(-50%, -50%);
      z-index: 25;
      text-align: center;
      background-color: rgb(116 118 26 / 57%);
      padding: 40px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    /* 密码标签样式 */
    .password-label {
      color: white;
      font-size: 18px;
      margin-bottom: 10px;
      animation: float-glow 2s ease-in-out infinite;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
    }

    /* 浮动闪现动画 */
    @keyframes float-glow {
      0% {
        transform: translateY(0);
        opacity: 0.7;
        text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
      }
      50% {
        transform: translateY(-5px);
        opacity: 1;
        text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
      }
      100% {
        transform: translateY(0);
        opacity: 0.7;
        text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
      }
    }

    /* 密码输入框样式 */
    .password-input {
      width: 200px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      outline: none;
    }

    .password-input:focus {
      border-color: rgba(255, 255, 255, 0.6);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    /* 抖动动画 */
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
      20%, 40%, 60%, 80% { transform: translateX(5px); }
    }

    .shake {
      animation: shake 0.5s ease-in-out;
    }

    /* 成功对话框样式 */
    .success-dialog {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 30px 50px;
      border-radius: 10px;
      font-size: 36px;
      font-weight: bold;
      z-index: 1000;
      text-align: center;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
      animation: fireworks 1s ease-out;
      display: none;
    }

    /* 烟火动画 */
    @keyframes fireworks {
      0% {
        transform: translate(-50%, -50%) scale(0);
        opacity: 0;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.2);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
    }

    /* 烟火粒子效果 */
    .firework-particle {
      position: absolute;
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background-color: #fff;
      box-shadow: 0 0 10px #fff;
      animation: particle-fly 1s ease-out forwards;
    }

    @keyframes particle-fly {
      to {
        transform: translate(var(--tx), var(--ty));
        opacity: 0;
      }
    }

    /* 全屏模式 */
    .fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
    }
    
    /* 确保图片映射区域可点击 */
    map area {
      cursor: pointer;
    }
    
    /* 显示偏移信息的区域 */
    .offset-info {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      z-index: 10000;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <div class="image-wrapper">
      <!-- 根据时间选择背景图片：白天用J-2.png，夜晚用J-1.png -->
      <img id="backgroundImage" src="J-2.png" alt="Design Reference J-2" class="design-image">
      
      <!-- 左上角Elements图片 -->
      <div class="elements-container">
        <img src="Elements-1-G.png" alt="Element 1" class="element-image" id="element1Image">
        <img id="elements2Image" src="Elements-2-G.png" alt="Element 2" class="element-image" onclick="toggleBackgroundImage()">
        <!-- <img src="Elements-3-G.png" alt="Element 3" class="element-image"> -->
      </div>
      
      <!-- 左下角Elements-4-G.png，点击返回上一页 -->
      <img src="Elements-4-G.png" alt="Element 4" class="element-4" onclick="window.history.back()">
      
      <!-- 右下角Elements-5-G.png，点击跳转到下一页 -->
      <!-- <img src="Elements-5-G.png" alt="Element 5" class="element-5" onclick="window.location.href='next-page.html'"> -->
      
      <!-- 添加冒泡文字 -->
      <div class="bubble-text">
        <img src="J-D-G.png" alt="Bubble Text">
      </div>
      
      <!-- 密码输入框 -->
      <div class="password-container">
        <div class="password-label">Password</div>
        <input type="password" id="passwordInput" class="password-input" placeholder="Enter password...">
      </div>
      
      <!-- 成功对话框 -->
      <div id="successDialog" class="success-dialog">SUCCESS</div>
    </div>
  </div>
  
  <!-- 显示偏移信息 -->
  <!-- <div class="offset-info" id="offsetInfo">
    Offset: Calculating...
  </div> -->

  <!-- 像素画风格弹窗 -->
  <div class="pixel-popup" id="pixelPopup">
    <div class="popup-close" onclick="closePixelPopup()">×</div>
    <div class="pixel-popup-title">About</div>
    <div class="pixel-popup-content">暂无，待添加</div>
  </div>

  <!-- 引入我们创建的JavaScript文件 -->
  <script src="index.js"></script>
  <script>
    // 保存偏移值和缩放比
    let currentOffsetX = 0;
    let currentOffsetY = 0;
    let scaleX = 1;
    let scaleY = 1;
    let maxscale = 1;
    
    // 页面加载完成后计算偏移和缩放比
    window.addEventListener('load', function() {
      // 根据时间设置背景图片
      setTimeBasedBackground();
      
      setTimeout(function() {
        calculateScaleAndApply();
      }, 500);
    });
    
    // 当背景图片加载完成后也重新计算
    document.getElementById('backgroundImage').addEventListener('load', function() {
      calculateScaleAndApply();
    });
    
    // 根据时间设置背景图片
    function setTimeBasedBackground() {
      const timeOfDay = getTimeOfDay();
      const backgroundImage = document.getElementById('backgroundImage');
      
      if (timeOfDay === 'light') {
        backgroundImage.src = 'J-2.png';
      } else {
        backgroundImage.src = 'J-1.png';
      }
      
      console.log(`Time of day: ${timeOfDay}, Background image set to: ${backgroundImage.src}`);
    }
    
    // 切换背景图片函数
    function toggleBackgroundImage() {
      const backgroundImage = document.getElementById('backgroundImage');
      
      // 如果当前是J-2.png，则切换到J-1.png，反之亦然
      if (backgroundImage.src.includes('J-2.png')) {
        backgroundImage.src = 'J-1.png';
      } else {
        backgroundImage.src = 'J-2.png';
      }
      
      console.log(`Background image toggled to: ${backgroundImage.src}`);
      
      // 重新计算缩放和偏移
      setTimeout(function() {
        calculateScaleAndApply();
      }, 100);
    }
    
    // 计算缩放比并应用到背景图片
    function calculateScaleAndApply() {
      const backgroundImage = document.getElementById('backgroundImage');
      const infoDiv = document.getElementById('offsetInfo');
      
      // 检查背景图片是否已加载
      // if (backgroundImage.naturalWidth === 0 || backgroundImage.naturalHeight === 0) {
      //   infoDiv.textContent = 'Offset: Waiting for background image to load...';
      //   return;
      // }
      
      // 获取背景图片原始尺寸
      const bgImageWidth = backgroundImage.naturalWidth;
      const bgImageHeight = backgroundImage.naturalHeight;
      
      // 获取容器尺寸
      const containerWidth = backgroundImage.offsetWidth;
      const containerHeight = backgroundImage.offsetHeight;
      
      // 计算缩放比
      scaleX = containerWidth / bgImageWidth;
      scaleY = containerHeight / bgImageHeight;
      maxscale = Math.max(scaleX, scaleY);
      
      // 调用我们定义的方法计算偏移
      const offset = calculateCoverOffset(bgImageWidth, bgImageHeight, containerWidth, containerHeight);
      
      // 保存当前偏移值
      currentOffsetX = offset.offsetX;
      currentOffsetY = offset.offsetY;
      
      // 显示偏移信息和缩放比信息
      // infoDiv.textContent = `Offset: X=${offset.offsetX}, Y=${offset.offsetY} | Scale: X=${scaleX.toFixed(2)}, Y=${scaleY.toFixed(2)}`;
    }
    
    // 获取密码输入框和成功对话框元素
    const passwordInput = document.getElementById('passwordInput');
    const successDialog = document.getElementById('successDialog');
    
    // 监听密码输入框的回车事件
    passwordInput.addEventListener('keyup', function(event) {
      if (event.key === 'Enter') {
        checkPassword();
      }
    });
    
    // 检查密码函数
    function checkPassword() {
      const password = passwordInput.value;
      
      if (password === '13976') {
        // 显示成功对话框
        showSuccessDialog();
      } else {
        // 抖动密码输入框并清空
        shakeAndPasswordInput();
      }
    }
    
    // 显示成功对话框和烟火效果
    function showSuccessDialog() {
      successDialog.style.display = 'block';
      
      // 创建烟火粒子效果
      createFireworks();
      
      // 3秒后隐藏对话框
      setTimeout(function() {
        successDialog.style.display = 'none';
      }, 3000);
    }
    
    // 创建烟火粒子效果
    function createFireworks() {
      const dialogRect = successDialog.getBoundingClientRect();
      const centerX = dialogRect.left + dialogRect.width / 2;
      const centerY = dialogRect.top + dialogRect.height / 2;
      
      // 创建多个粒子
      for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.className = 'firework-particle';
        
        // 随机颜色
        const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff', '#ffffff'];
        const color = colors[Math.floor(Math.random() * colors.length)];
        particle.style.backgroundColor = color;
        particle.style.boxShadow = `0 0 10px ${color}`;
        
        // 随机方向和距离
        const angle = Math.random() * Math.PI * 2;
        const distance = 50 + Math.random() * 100;
        const tx = Math.cos(angle) * distance;
        const ty = Math.sin(angle) * distance;
        
        particle.style.setProperty('--tx', `${tx}px`);
        particle.style.setProperty('--ty', `${ty}px`);
        
        // 设置初始位置为中心点
        particle.style.left = `${centerX}px`;
        particle.style.top = `${centerY}px`;
        particle.style.position = 'fixed';
        particle.style.zIndex = '999';
        
        document.body.appendChild(particle);
        
        // 动画结束后移除粒子
        setTimeout(() => {
          particle.remove();
        }, 1000);
      }
    }
    
    // 抖动密码输入框并清空
    function shakeAndPasswordInput() {
      passwordInput.classList.add('shake');
      
      // 清空密码输入框
      setTimeout(function() {
        passwordInput.value = '';
        passwordInput.classList.remove('shake');
      }, 500);
    }
    
    // 页面加载完成后初始化弹窗功能
    document.addEventListener('DOMContentLoaded', function() {
      // 为Elements-1-G.png添加点击事件监听器
      const element1Image = document.getElementById('element1Image');
      if (element1Image) {
        element1Image.addEventListener('click', function() {
          // 显示像素画风格弹窗
          const popup = document.getElementById('pixelPopup');
          if (popup) {
            popup.classList.add('show');
          }
        });
      }
    });
  </script>
</body>
</html>
